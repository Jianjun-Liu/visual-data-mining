<!DOCTYPE html>
<html>
<meta charset="utf-8">
<style>
  .axis path,
  .axis line {
    fill: none;
    stroke: #000;
    shape-rendering: crispEdges;
  }
  .dot {
    stroke: #000;
  }

  .tooltip {
    position: absolute;
    width: 200px;
    height: 28px;
    pointer-events: none;
  }
</style>
<head>
  <title>Cooperating Vis of AR Mining</title>
</head>
<body>
<div id="scatter">
  <svg></svg>
  <div id="guidance"></div>
</div>
<div id="example" class="parcoords" style="width:2048px;height:320px;"></div>

<script type="text/javascript" src="http://d3js.org/d3.v3.min.js"></script>
<script src="../lib/underscore.js"></script>
<script src="../lib/underscore.math.js"></script>
<script src="../lib/d3.parcoords.js"></script>
<script src="../data/adult-table.js"></script>
<link rel="stylesheet" type="text/css" href="../css/d3.paracoords.css">
<link rel="stylesheet" type="text/css" href="../css/style.css">
<script>
  var pc_progressive;
  var margin = {top: 20, right: 10, bottom: 30, left: 40},
          width = 1024 - margin.left - margin.right,
          height = 250 - margin.top - margin.bottom;

  /*
   * value accessor - returns the value to encode for a given data object.
   * scale - maps value to a visual display encoding, such as a pixel position.
   * map function - maps from data value to display value
   * axis - sets up axis
   */

  // setup x
  var xValue = function(d) { return d["confidence"];}, // data -> value
          xScale = d3.scale.linear().range([0, width]), // value -> display
          xMap = function(d) { return xScale(xValue(d));}, // data -> display
          xAxis = d3.svg.axis().scale(xScale).orient("bottom");

  // setup y
  var yValue = function(d) { return d["support"];}, // data -> value
          yScale = d3.scale.linear().range([height, 0]), // value -> display
          yMap = function(d) { return yScale(yValue(d));}, // data -> display
          yAxis = d3.svg.axis().scale(yScale).orient("left");

  // setup fill color
  var cValue = function(d) { return d["lift"];},
          color = d3.scale.category20();

  // add the graph canvas to the body of the webpage
  var svg = d3.select("#scatter svg")
          .attr("width", width + margin.left + margin.right)
          .attr("height", height + margin.top + margin.bottom)
          .append("g")
          .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

  // add the tooltip area to the webpage
  var tooltip = d3.select("#scatter").append("div")
          .attr("class", "tooltip")
          .style("opacity", 0);

  // load data
  d3.csv("../data/adult_result.csv", function(error, data) {

    // change string (from CSV) into number format
    data.forEach(function(d) {
      d["support"] = +d["support"];
      d["confidence"] = +d["confidence"];
    });

    // don't want dots overlapping axis, so add in buffer to data domain
    xScale.domain([d3.min(data, xValue), d3.max(data, xValue) + 10]);
    yScale.domain([d3.min(data, yValue), d3.max(data, yValue) + 10]);

    // x-axis
    svg.append("g")
            .attr("class", "x axis")
            .attr("transform", "translate(0," + height + ")")
            .call(xAxis)
            .append("text")
            .attr("class", "label")
            .attr("x", width)
            .attr("y", -6)
            .style("text-anchor", "end")
            .text("confidence");

    // y-axis
    svg.append("g")
            .attr("class", "y axis")
            .call(yAxis)
            .append("text")
            .attr("class", "label")
            .attr("transform", "rotate(-90)")
            .attr("y", 6)
            .attr("dy", ".71em")
            .style("text-anchor", "end")
            .text("support");

    // draw dots
    svg.selectAll(".dot")
            .data(data)
            .enter().append("circle")
            .attr("class", "dot")
            .attr("r", 3.5)
            .attr("cx", xMap)
            .attr("cy", yMap)
            .style("fill", function(d) { return color(cValue(d));})
            .on("mouseover", function(d) {
              tooltip.transition()
                      .duration(200)
                      .style("opacity", .9);
              tooltip.html("(" + xValue(d) / 100 + ", " + yValue(d) / 100 + ")")
                      .style("left", (d3.event.pageX + 5) + "px")
                      .style("top", (d3.event.pageY - 28) + "px");
            })
            .on("mouseout", function(d) {
              tooltip.transition()
                      .duration(500)
                      .style("opacity", 0);
            })
            .on("click", function(d) {
              highlight(d)
              ruleExploration(d)
            })
    ;

  });
  drawParallel()

  function highlight(data) {
    var d = pc_progressive.brushed() || data
    pc_progressive.highlight([d])
  }

  function ruleExploration(data) {
    var lhs = "{"
    if (data["Education"]) {
      lhs = lhs + "Education = " + data["Education"] + ", "
    }
    if (data["Marital Status"]) {
      lhs = lhs + "Marital Status = " + data["Marital Status"] + ", "
    }
    if (data["Relationship"]) {
      lhs = lhs + "Relationship = " + data["Relationship"] + ", "
    }
    if (data["Age"]) {
      lhs = lhs + "Age = " + data["Age"] + ","
    }
    if (data["Workclass"]) {
      lhs = lhs + "Workclass = " + data["Workclass"] + ","
    }
    if (data["Capital Gain"]) {
      lhs = lhs + "Capital Gain = " + data["Capital Gain"] + ","
    }
    if (data["Capital Loss"]) {
      lhs = lhs + "Capital Loss = " + data["Capital Loss"] + ","
    }
    if (data["Occupation"]) {
      lhs = lhs + "Occupation = " + data["Occupation"] + ","
    }
    if (data["Race"]) {
      lhs = lhs + "Race = " + data["Race"] + ","
    }
    if (data["Sex"]) {
      lhs = lhs + "Sex = " + data["Sex"] + ","
    }
    if (data["Native Country"]) {
      lhs = lhs + "Native Country = " + data["Native Country"] + ","
    }
    if (data["Hours Per Week"]) {
      lhs = lhs + "Hours Per Week = " + data["Hours Per Week"] + ","
    }
    if (data["Age"]) {
      lhs = lhs + "Age = " + data["Age"] + ","
    }
    lhs = lhs + "} => { Income = Small }"
    var ruleHandler = d3.select("#scatter").select("#guidance");
    ruleHandler.text("Rule Exploration: " + lhs).style("color", "black");
  }

  function drawParallel() {
    // load csv file and create the chart
    d3.csv('../data/adult_result_num.csv', function(data) {
      pc_progressive = d3.parcoords()("#example")
              .data(data)
              .alpha(0.6)
        //.margin({ top: 2, left: 0, bottom: 12, right: 0 })
              .mode("queue")
              .render()
              .reorderable()
              .brushable()  // enable brushing
              .interactive()  // command line mode

      pc_progressive.svg.selectAll("text")
              .style("font", "9px sans-serif");
    });
  }
</script>
</body>
</html>
